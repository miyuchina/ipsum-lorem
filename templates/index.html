{% extends "layout.html" %}
{% block content %}

<div class="header">
  <h1>{{ site.name }}</h1>
</div>

<div class="posts">
  <ul>
    {% for post in posts %}
    <li>
      <div id="post-title">
        <a href="{{ post.get_static_path() }}">{{ post.get_title() }}</a>
      </div>
      <div id="post-date">
        {{ post.get_date() }}
      </div>
      <div id="post-excerpt">
        {{ post.get_excerpt() }}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
