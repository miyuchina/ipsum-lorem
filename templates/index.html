{% extends "layout.html" %}
{% block content %}

  <div class="container">
    <div class="header">
      <h1>{{ site.name }}</h1>
    </div>

    <div class="posts">
      <ul>
        {% for post in posts %}
        <li>
          <a href="{{ post.get_static_path() }}">{{ post.get_title() }}</a> - {{ post.get_date() }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
