{% extends "layout.html" %}
{% block content %}

  <div class="container">
    <div class="info">
      <h1>{{ post.get_title() }}</h1>
      <p>{{ post.get_author() }} - {{ post.get_date() }}</p>
    </div>

    <div class="post_content">
      {{ post.get_content() }}
    </div>
  </div>

{% endblock %}
